version: '3.8'

services:
  bot-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot-website
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Emby Server Configuration
      - EMBY_SERVER_URL=${EMBY_SERVER_URL}
      - EMBY_API_KEY=${EMBY_API_KEY}
      
      # n8n Configuration
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_CALLBACK_SECRET=${N8N_CALLBACK_SECRET}
      
      # NextAuth Configuration
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      
      # Node Environment
      - NODE_ENV=production
    networks:
      - bot-website-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.bot-website.description=Bot Website PWA for Sender Checking"

  # Optional: Nginx Reverse Proxy
  # Uncomment if you want to use Nginx as reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: bot-website-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - bot-website
  #   networks:
  #     - bot-website-network

networks:
  bot-website-network:
    driver: bridge
